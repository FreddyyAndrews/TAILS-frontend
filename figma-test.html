<style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  
    .contact-section {
      background-color: rgba(245, 245, 245, 1);
      display: flex;
      padding: 160px 24px;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
    }
  
    .header-content {
      display: flex;
      width: 100%;
      max-width: 320px;
      flex-direction: column;
      text-align: center;
      line-height: 1.2;
      margin-bottom: 32px;
    }
  
    .page-title {
      letter-spacing: -2.16px;
      color: #2c2c2c;
      margin-bottom: 8px;
      font: 600 48px "Inter", sans-serif;
    }
  
    .page-subtitle {
      color: #2c2c2c;
      font: 400 16px "Inter", sans-serif;
    }
  
    .contact-form {
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid rgba(217, 217, 217, 1);
      display: flex;
      width: 320px;
      max-width: 100%;
      padding: 24px;
      flex-direction: column;
      font: 14px "Inter", sans-serif;
    }
  
    .form-group {
      display: flex;
      width: 100%;
      flex-direction: column;
      margin-bottom: 24px;
    }
  
    .form-label {
      color: #2c2c2c;
      line-height: 1.4;
      margin-bottom: 8px;
    }
  
    .form-input {
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid rgba(217, 217, 217, 1);
      padding: 12px 16px;
      width: 100%;
      color: #666;
      font: 14px/1.4 "Inter", sans-serif;
    }
  
    .form-textarea {
      border-radius: 8px;
      background-color: #fff;
      border: 1px solid rgba(217, 217, 217, 1);
      padding: 12px 16px;
      width: 100%;
      color: #666;
      min-height: 80px;
      resize: vertical;
      font: 14px/1.4 "Inter", sans-serif;
    }
  
    .submit-button {
      border-radius: 8px;
      background-color: rgba(44, 44, 44, 1);
      border: 1px solid rgba(44, 44, 44, 1);
      color: #fff;
      padding: 12px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.2s;
      font: 14px "Inter", sans-serif;
    }
  
    @media (max-width: 991px) {
      .contact-section {
        padding: 100px 20px;
      }
      .page-title {
        font-size: 40px;
      }
    }
  
    @media (max-width: 640px) {
      .contact-section {
        padding: 60px 16px;
      }
      .page-title {
        font-size: 32px;
      }
      .contact-form {
        width: 100%;
      }
    }
  </style>
  
  <div class="contact-section">
    <div class="header-content">
      <h1 class="page-title">Title</h1>
      <p class="page-subtitle">Subtitle</p>
    </div>
    <form class="contact-form" action="#" method="POST">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-input" placeholder="Value" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="surname" class="form-label">Surname</label>
        <input type="text" id="surname" name="surname" class="form-input" placeholder="Value" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-input" placeholder="Value" required aria-required="true">
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" class="form-textarea" placeholder="Value" required aria-required="true"></textarea>
      </div>
      <div>
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
